<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/resources/templates/commonLayout.xhtml">
            <ui:define name="content">
                <div id="reviewSubmitView">
                    <h1><h:outputText id="title" value="Submit a Review for: #{professionalStatus.recipe.recipeName}" /></h1>
                    <p:growl id="growl"/>
                    <p:panel>
                        Thanks for reviewing this recipe. Go ahead and type away.
                        <h:form>
                            <p:inputText id="inputReviewTitle" alt="Review Title Input"
                                         autocomplete="false" maxlength="100" required="true"
                                         requiredMessage="Title is required!" title="Title"
                                         value="#{professionalStatus.review.title}" />
                            <p:watermark for="inputReviewTitle" value="Review Title" />
                            <p:separator />
                            <p:editor maxlength="4000" height="200" id="reviewBody" controls="bold
                                      italic
                                      underline
                                      strikethrough
                                      subscript
                                      superscript
                                      size
                                      bullets
                                      numbering
                                      alignleft
                                      center
                                      alignright
                                      justify
                                      outdent
                                      indent"
                                      value="#{professionalStatus.review.body}"/>
                            <div>
                                <p:watermark for="reviewBody" value="Enter your review... If you dare." />
                                <p:commandButton value="Submit Review" update=":growl" action="#{professionalStatus.submitReview}">
                                    <f:param name="recipe" value="#{professionalStatus.recipe.recipeId}" />
                                </p:commandButton>
                            </div>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
