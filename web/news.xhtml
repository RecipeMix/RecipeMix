<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/templates/commonLayout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">#{viewRecipeBean.recipe.recipeName}</ui:define>
    <ui:define name="header">
        <ui:include src="/resources/templates/commonHeader.xhtml" />
        <h:outputStylesheet library="css" name="nutritionLabel.min.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="js" name="nutritionLabel.min.js" target="head"/>
    </ui:define>
    <ui:define name="content">
        <p:growl id="growl" />
        <div id="newsView">
            <h1><h:outputText id="title" value="#{news.existingPost.newsTitle}" /></h1>
            <p:panel>
                <div id="newsPostInfo">
                    Posted by <h:link id="newsPoster" outcome="/user_profile.xhtml" value="#{news.existingPost.poster.firstName} #{news.existingPost.poster.lastName}" >
                    <f:param name="user" value="#{news.existingPost.poster.userName}" />
                </h:link>
                on <h:outputText id="datePosted" value="#{news.existingPost.postDate}">
                    <f:convertDateTime dateStyle="full" timeZone="PST" type="both" />
                </h:outputText>
                </div>
                <p:separator />
                <h:outputText escape="false" value="#{news.existingPost.newsBody}" />
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
